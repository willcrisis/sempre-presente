<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Login</strong></h3></div>
      <div class="panel-body">
        <form name="loginForm" role="form" ng-submit="loginForm.$valid && $ctrl.login($ctrl.email, $ctrl.senha)">
          <labeled-input label="E-mail" name="email" ng-model="$ctrl.email" ng-required="true"></labeled-input>
          <labeled-input label="Senha" name="senha" ng-model="$ctrl.senha"></labeled-input>

          <p><button type="submit" class="btn btn-sm btn-default">Entrar</button></p>
          <p><button type="button" class="btn btn-sm btn-danger" ng-click="$ctrl.loginComGoogle()"><i class="fa fa-google"></i> Login com Google</button></p>
          <p><button type="button" class="btn btn-sm btn-primary" ng-click="$ctrl.loginComFacebook()"><i class="fa fa-facebook"></i> Login com Facebook</button></p>
        </form>
      </div>
    </div>
  </div>
</div>
