<a href="javascript:void(0)" ui-sref="aluno" class="btn btn-default">Novo Aluno</a>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>Telefone</th>
      <th>Nome do Pai</th>
      <th>Nome da Mãe</th>
      <th>Telefone do Responsável</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.alunoService.listAlunos()">
      <td ui-sref="aluno({id:item.$id})">{{item.nome}}</td>
      <td ui-sref="aluno({id:item.$id})">{{item.dataNascimento | date}}</td>
      <td ui-sref="aluno({id:item.$id})">{{item.telefone}}</td>
      <td ui-sref="aluno({id:item.$id})">{{item.pai}}</td>
      <td ui-sref="aluno({id:item.$id})">{{item.mae}}</td>
      <td ui-sref="aluno({id:item.$id})">{{item.telefoneResponsavel}}</td>
    </tr>
  </tbody>
</table>
