<a href="javascript:void(0)" ui-sref="aula" class="btn btn-default">Nova Aula</a>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Data</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.aulaService.list()">
      <td ui-sref="aula({id:item.$id})">{{item.data | date}}</td>
    </tr>
  </tbody>
</table>
